<div class="row">
  <!-- left col -->
  <div class="col-md-4">
    <h1>Configuration</h1>
    <div ng-show="!entities">Loading...</div>
    <div class="panel panel-default facetPanel" ng-if="entities.length > 0">
      <div class="panel-heading">Entities</div>
      <div class="panel-body facetBody">
        <div class="list-group facetList">
          <a href="#" class="list-group-item facet" ng-class="{active: itemActive(entity)}" ng-repeat="entity in entities" ng-click="toggleActive(entity)">
            {{ entity.name }}
            <span class="badge" ng-show="it.count > 0">{{ entity.count }}</span>
          </a>
        </div>
      </div>
    </div>
    <div class="panel panel-default" ng-if="entities.length > 0">
      <div class="panel-heading">EDCAT source</div>
      <div class="panel-body">
        <input type="text" class="form-control" ng-model="baseURL" placeholder="edcat base domain" />
      </div>
    </div>
  </div>

  <!-- right col -->
  <div class="col-md-8">
    <h1>Related Datasets</h1>
    <div ng-show="!datasets">Loading datasets...</div>
    
    <div class="dataset" ng-repeat="dataset in datasets">
      <h2>{{dataset.title}}</h2>
      <p>{{dataset.description}}</p>
      <p>Find me at <a href="{{dataset.uri}}">{{dataset.uri}}</a>.</p>
      <hr />
    </div>
  </div>
</div>
